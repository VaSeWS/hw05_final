<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}The Last Social Media You'll Ever Need{% endblock %} | Yatube</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'yatube_styles/css/yatube_styles.css' %}">
    <script src="{% static 'bootstrap-5.0.1-dist/js/bootstrap.bundle.js' %}"></script>
</head>

<body>
    {% include 'nav.html' %}
    <main>
        <div class="container">
            <div class="row gx-3">
                <div class="col-10">
                    <header><h1>{% block header %}{% endblock %}</h1></header>
                    <br>
                    {% block content %}
                    <!-- Содержимое страницы -->
                    {% endblock %}
                </div>
                <div class="col">
                    {% block right_menu %}
                    {% endblock %}
                </div>
            </div>
            {% block bottom_main %}
            {% endblock %}
        </div>
    </main>
    {% include 'footer.html' %}
</body>

</html>
